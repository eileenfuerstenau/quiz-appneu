<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="app-grid borderblack">
    <header class="mainheader">
      <h1>Quiz Me</h1>
    </header>
    <main class="app-grid__main">
      <h2 class="color-yellow">Add Question</h2>
      <textarea
        rows="5"
        placeholder="What is the longest river in the world?"
      ></textarea>
      <h2 class="color-red">Add Answer</h2>
      <textarea rows="5" placeholder="River Nil"></textarea>
      <h2 class="color-green">Add Tags</h2>
      <textarea rows="5" placeholder="world, travel, geography"></textarea>
    </main>
    <nav class="navigation">
      <a href="index.html" class="navigation__item">
        <i class="fas fa-home fa-lg"></i>
        <br />
        Home
      </a>
      <a href="bookmarks.html" class="navigation__item">
        <i class="fas fa-bookmark fa-lg"></i>
        Bookmarks
      </a>
      <a href="create.html" class="navigation__item">
        <i class="fas fa-plus fa-lg"></i>
        Create
      </a>
      <a href="settings.html" class="navigation__item">
        <i class="fas fa-cog fa-lg"></i>
        Settings
      </a>
  </body>
</html>
